  - { name: 香港-智选, type: smart, include-all: true, uselightgbm: true, collectdata: false, interval: 512, url: https://www.google-analytics.com/generate_204, expected-status: 204, timeout: 2000, max-failed-times: 3, strategy: sticky-sessions, lazy: false, filter: '(?=.*(广港|香港|HK|Hong Kong|🇭🇰|HongKong)).*$' }
