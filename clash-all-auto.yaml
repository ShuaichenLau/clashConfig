default: &default
  type: select
  proxies:
    - 直连
    - 香港-智能
    - 台湾-智能
    - 美国-智能
    - 日本-智能
    - 新韩-智能
    - 香港-自动
    - 台湾-自动
    - 美国-自动
    - 日本-自动
    - 所有-自动
    - 其他-自动

proxy-groups:
