# ========================
# 策略组定义
# ========================
default: &default
  type: select
  proxies:
    - 直连
    - 香港-智能
    - 台湾-智能
    - 美国-智能
    - 日本-智能
    - 新韩-智能
    - 香港-自动
    - 台湾-自动
    - 美国-自动
    - 日本-自动
    - 新韩-自动
    - 香港-故转
    - 台湾-故转
    - 美国-故转
    - 日本-故转
    - 新韩-故转
    - 香港-手动
    - 台湾-手动
    - 美国-手动
    - 日本-手动
    - 新韩-手动
    - 所有-手动
    - 其他-手动
    - 其他-自动
    - 其他-故转
    - 拒绝

proxy-groups:

  # 业务分流组
  - {name: ChatGPT, <<: *default}
  - {name: Gemini, <<: *default}
  - {name: Claude, <<: *default}
  - {name: Meta AI, <<: *default}
  - {name: Perplexity, <<: *default}
  - {name: GitHub, <<: *default}
  - {name: Telegram, <<: *default}
  - {name: YouTube, <<: *default}
  - {name: Google, <<: *default}
  - {name: EMBY, <<: *default}
  - {name: Netflix, <<: *default}
  - {name: Microsoft, <<: *default}
  - {name: Test, <<: *default}
  - {name: 国外, <<: *default}
  - {name: 其他, <<: *default}

  # 香港组
  - name: 香港-智能
    type: fallback
    url: https://www.gstatic.com/generate_204
    expected-status: 204
    interval: 300
    timeout: 3000
    max-failed-times: 3
    lazy: false
    proxies:
      - 香港-智选
      - 香港-自动
      - 香港-故转
      - 香港-手动

  # 台湾组
  - name: 台湾-智能
    type: fallback
    url: https://www.gstatic.com/generate_204
    expected-status: 204
    interval: 300
    timeout: 3000
    max-failed-times: 3
    lazy: false
    proxies:
      - 台湾-智选
      - 台湾-自动
      - 台湾-故转
      - 台湾-手动

  # 美国组
  - name: 美国-智能
    type: fallback
    url: https://www.gstatic.com/generate_204
    expected-status: 204
    interval: 300
    timeout: 3000
    max-failed-times: 3
    lazy: false
    proxies:
      - 美国-智选
      - 美国-自动
      - 美国-故转
      - 美国-手动

  # 日本组
  - name: 日本-智能
    type: fallback
    url: https://www.gstatic.com/generate_204
    expected-status: 204
    interval: 300
    timeout: 3000
    max-failed-times: 3
    lazy: false
    proxies:
      - 日本-智选
      - 日本-自动
      - 日本-故转
      - 日本-手动

  # 新韩
  - name: 新韩-智能
    type: fallback
    url: https://www.gstatic.com/generate_204
    expected-status: 204
    interval: 300
    timeout: 3000
    max-failed-times: 3
    lazy: false
    proxies:
      - 新韩-智选
      - 新韩-自动
      - 新韩-故转
      - 新韩-手动

  # 香港组
  - name: 香港-智选
    type: smart
    include-all: true
    uselightgbm: true
    collectdata: false
    interval: 360
    filter: "(?=.*(广港|香港|HK|Hong Kong|🇭🇰|HongKong|澳门)).*$"
    url: https://www.gstatic.com/generate_204
    strategy: sticky-sessions
    lazy: false

  # 台湾组
  - name: 台湾-智选
    type: smart
    include-all: true
    uselightgbm: true
    collectdata: false
    interval: 360
    filter: "(?=.*(广台|台湾|台灣|TW|Tai Wan|🇹🇼|🇨🇳|TaiWan|Taiwan)).*$"
    url: https://www.gstatic.com/generate_204
    strategy: sticky-sessions
    lazy: false

  # 美国组
