# 全局配置
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: true
unified-delay: true
tcp-concurrent: true
log-level: info
find-process-mode: 'off'
interface-name: eth0
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false
profile:
  store-selected: true
  store-fake-ip: true

external-controller: 0.0.0.0:9090
secret: ""
external-ui: "/etc/nikki/run"
external-ui-name: zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
    - +.openai.com
    - +.perplexity.ai
    - +.huggingface.co
    - +.discord.com
    - +.cloudflare.com
    - +.google.com
    - +.bing.com

  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - dlg.io.mi.com
    - "+.push.apple.com"
    - '+.apple.com'
    - "+.baidu.com"
    - '+.jd.com'
    - '+.qq.com'
    - +.oray.com
    - +.sunlogin.net
    - +.lan
    - +.local
    - +.home.arpa
    - +.aliddns.com
    - +.routerlogin.net
