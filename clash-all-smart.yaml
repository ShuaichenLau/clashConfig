proxies:
  - {name: 直连, type: direct}
  - {name: 拒绝, type: reject}

profile:
  store-selected: true
  store-fake-ip: true

# ========================
# 策略组定义
# ========================
default: &default
  type: select
  tolerance: 20
  interval: 300
  url: http://www.gstatic.com/generate_204
  proxies:
    - 直连
    - 所有-智选
    - 香港-智选
    - 台湾-智选
    - 日本-智选
    - 新韩-智选
    - 美国-智选
    - 其他-智选
    - 所有-自动
    - 香港-自动
    - 台湾-自动
    - 日本-自动
    - 新韩-自动
    - 美国-自动
    - 其他-自动
    - 所有-手选A
    - 所有-手选B
    - 拒绝

proxy-groups:

  # 业务分流组
  - {name: ChatGPT, <<: *default}
  - {name: Claude, <<: *default}
  - {name: Meta AI, <<: *default}
  - {name: Perplexity, <<: *default}
  - {name: GitHub, <<: *default}
  - {name: Telegram, <<: *default}
  - {name: YouTube, <<: *default}
  - {name: Netflix, <<: *default}
  - {name: EMBY, <<: *default}
  - {name: Microsoft, <<: *default}
  - {name: Google, <<: *default}
  - {name: 国外, <<: *default}
  - {name: 其他, <<: *default}


  - name: 所有-智选
    type: smart
    include-all: true
    uselightgbm: true
    collectdata: true
    interval: 300
    filter: "^((?!(直连|拒绝|剩余|官网|订阅|免费|异常|流量)).)*$"

  # 香港组
  - name: 香港-智选
    type: smart
    include-all: true
    uselightgbm: true
    collectdata: true
    interval: 300
    filter: "(?=.*(广港|香港|HK|Hong Kong|🇭🇰|HongKong)).*$"
    url: "http://www.gstatic.com/generate_204"
    lazy: true
    persistent: true

  # 台湾组
  - name: 台湾-智选
    type: smart
    include-all: true
    uselightgbm: true
    collectdata: true
    interval: 300
    filter: "(?=.*(广台|台湾|台灣|TW|Tai Wan|🇹🇼|🇨🇳|TaiWan|Taiwan)).*$"
    url: "http://www.gstatic.com/generate_204"
    lazy: true
    persistent: true

  # 日本组
  - name: 日本-智选
    type: smart
    include-all: true
    uselightgbm: true
    collectdata: true
    interval: 300
    filter: "(?=.*(广日|日本|JP|川日|东京|大阪|泉日|埼玉|沪日|深日|🇯🇵|Japan)).*$"
    url: "http://www.gstatic.com/generate_204"
    lazy: true
    persistent: true

  # 新加坡组
  - name: 新韩-智选
    type: smart
    include-all: true
    uselightgbm: true
    collectdata: true
    interval: 300
    filter: "(?=.*(广新|新加坡|SG|坡|狮城|🇸🇬|Singapore|广韩|韩国|韓國|KR|首尔|春川|🇰🇷|Korea)).*$"
    url: "http://www.gstatic.com/generate_204"
    lazy: true
    persistent: true


  # 美国组
  - name: 美国-智选
    type: smart
    include-all: true
    uselightgbm: true
    collectdata: true
    interval: 300
    filter: "(?=.*(广美|美|US|纽约|波特兰|达拉斯|俄勒|凤凰城|费利蒙|拉斯|洛杉|圣何塞|圣克拉|西雅|芝加|🇺🇸|United States)).*$"
    url: "http://www.gstatic.com/generate_204"
    lazy: true
    persistent: true

  # 其他组
  - name: 其他-智选
    type: smart
    include-all: true
    uselightgbm: true
    collectdata: true
    interval: 300
    filter: "^((?!(直连|拒绝|广港|香港|HK|Hong Kong|🇭🇰|HongKong|广台|台湾|台灣|TW|Tai Wan|🇹🇼|🇨🇳|TaiWan|Taiwan|广日|日本|JP|川日|东京|大阪|泉日|埼玉|沪日|深日|🇯🇵|Japan|广新|新加坡|SG|坡|狮城|🇸🇬|Singapore|广韩|韩国|韓國|KR|首尔|春川|🇰🇷|Korea|广美|美|US|纽约|波特兰|达拉斯|俄勒|凤凰城|费利蒙|拉斯|洛杉|圣何塞|圣克拉|西雅|芝加|🇺🇸|United States|🇬🇧)).)*$"
    url: "http://www.gstatic.com/generate_204"
    lazy: true
    persistent: true

  - name: 所有-自动
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    url: http://www.gstatic.com/generate_204
    filter: "^((?!(直连|拒绝|剩余|官网|订阅|免费|异常|流量)).)*$"

  - name: 香港-自动
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    url: http://www.gstatic.com/generate_204
    filter: "(?=.*(广港|香港|HK|Hong Kong|🇭🇰|HongKong)).*$"

  # 台湾组
